<!doctype html>
<html>
  <head>
    <title>constructorio-client-javascript</title>
  </head>
  <body>
    <script src="./dist/constructorio-client.bundle.js"></script>
    <script>
      (function() {
        if (window.ConstructorIO) {
          var constructorio = new window.ConstructorIO({
            apiKey: 'key'
          });

          constructorio.search.get('dogs', {
            section: 'Products'
          }).then(function(response) {
            console.log(response);
          }).catch(function(err) {
            console.error(err);
          });
        }
      }());
    </script>
  </body>
</html>
